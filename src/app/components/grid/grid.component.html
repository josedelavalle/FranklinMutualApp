<div class="grid-container">
    <mat-grid-list gutterSize="12px" rowHeight="2:1" [cols]="columnNum">
      <mat-grid-tile
          [colspan]="mapColumns"
          [rowspan]="mapRows"
          [style.background]="'#ddd'">
            <app-map></app-map>      
      </mat-grid-tile>
      <mat-grid-tile 
          [colspan]="chartColumns" 
          [rowspan]="chartRows" 
          [style.background]="'#ddd'">
            <app-chart></app-chart>
      </mat-grid-tile>
      <mat-grid-tile 
          [colspan]="listColumns" 
          [rowspan]="listRows" 
          [style.background]="'#ddd'">
            <app-agent-list></app-agent-list>
      </mat-grid-tile>
      <mat-grid-tile 
          [colspan]="blogColumns"
          [rowspan]="4"
          [style.background]="'#ddd'"
          *ngFor="let blog of blogs">
        <app-blog-card [blog]="blog"></app-blog-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
