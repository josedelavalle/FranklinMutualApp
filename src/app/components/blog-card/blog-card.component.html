<a href="{{blog.url}}" target="_blank">
  <div class="blog-card" [style.background]="image">
    <div class="blog-title">
      <h5>
        {{blog.title}}
      </h5>
      <div class="blog-details">
        {{blog.text}} <span class="read-more">Read More</span>
        <div class="bottom">
          <div class="blog-meta">
            {{blog.publishdate | date:'fullDate'}}
          </div>
          <div class="blog-meta">
            Category: {{blog.category}}
          </div>
        </div>
        
      </div>
    </div>
  </div>
</a>
