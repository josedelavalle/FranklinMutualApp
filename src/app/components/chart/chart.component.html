<div *ngIf="agencies">
    <div #chartContainer class="chart-container" *ngIf="getAgencies().length > 0">
        <google-chart #cchart class="chart" [data]="chartData"></google-chart>
    </div>
    <div *ngIf="getAgencies().length === 0">
        <span class="no-agents-found">No Agencies Found with filter "{{filterValue}}"</span>
    </div>
</div>
