<mat-form-field class="form-field" floatLabel="never">
  <input matTooltip="You can search by Name, Address, or Phone Number" matInput type="text" (keyup)="inputEntered(filterValue)" placeholder="Filter Agents" [(ngModel)]="filterValue"/>
  <button mat-button *ngIf="filterValue" matSuffix mat-icon-button aria-label="Clear" (click)="filterValue='';inputEntered(filterValue)">
    <i class="fa fa-times"></i>
  </button>
</mat-form-field>
